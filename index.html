<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c7a9bd3bb8.js" crossorigin="anonymous"></script>
  <title>Player Music</title>
</head>
<body>

  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="img/capa.png" alt="capa" class="song-img">
      <h1>Despacito</h1>
      <p>Luis Fonsi Ft. Puerto Rican</p>

      <div id="dicionar-audio">
        <audio  id="song">
          <source src="audio/music-1.mp3" type="audio/mpeg">
          </audio>
      </div>

      <input type="range" value="0" id="progress">
      <div class="controls">
        <div id="prev"><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrl-icon"></i></i></div>
        <div id="next"><i class="fa-solid fa-forward"></i></i></div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
